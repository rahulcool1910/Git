<mat-card class="example-card" *ngFor="let product of clone">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{product.productname}}</mat-card-title>

    </mat-card-header>
    <img mat-card-image [src]="product.imagelink" alt="product image">
    <mat-card-content>
        <h1>
            ${{product.price}}
        </h1>
    </mat-card-content>
    <mat-card-actions>
        <a mat-raised-button color="primary" [routerLink]="['product',product._id]">See details</a>
    </mat-card-actions>
</mat-card>
